<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./img/icone-livro.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light+Two&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>Salve seus títulos</title>
  </head>

  <body id="body1">
    <div id="exemplos_superiores">
      <img src="./img/Rectangle2.png" id="img1"/>
      <img src="./img/Rectangle3.png" />
      <img src="./img/Rectangle4.png" />
      <img src="./img/Rectangle5.png" />
    </div>

    <div id="main_text">
      <h1 id="texto_principal">Guarde nomes de filmes e livros aqui</h1>
      <div id="botoes">
        <a href="/formulario"><button id="botao">Guardar títulos</button></a>
        <p>Ou</p>
        <a href="/"><button id="botaoExcluir" onclick="excluir()">Excluir todos</button></a>
      </div>
    </div>

    <div id="exemplos_inferiores">
      <div class="exemplo1">
        <div class="espaco1" class="fonte"></div>
        <div class="espaco2" class="fonte"></div>
        <div class="espaco3" class="fonte"></div>
      </div>
      <div class="exemplo2">
        <img src="./img/Rectangle12.png" />
        <img src="./img/Rectangle21.png" />
        <img src="./img/Rectangle22.png" />
        <img src="./img/Rectangle23.png" />
      </div>
    </div>

    <div id="reparticao"></div>

    <div id="content">
      <p>Os integrantes</p>
      <div id="integrantes">
        <img
          class="imagem1"
          src="https://avatars.githubusercontent.com/u/62017125?v=4"
        />
        <img
          class="imagem2"
          src="https://avatars.githubusercontent.com/u/95373920?v=4"
        />
      </div>
    </div>
    <div class="nomes">
      <p>Leonardo Mendes</p>
      <p>Guilherme Costa</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
